<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Gang</title>

    <style>
        .card {
            height: 300px;
        }

        .send {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">Gang :) <button class="btn btn-danger" id="clear">Clear</button></h1>
                <div id="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter name...">
                    <br>
                    <div class="card">
                        <div class="card-block" id="messages">

                        </div>
                    </div>
                    <br>
                    <textarea id="textarea" class="form-control" placeholder="Enter message"></textarea>
                </div> <br>
                <button class="send btn btn-success" id="send">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script>
        (function () {
            var element = function (id) {
                return document.getElementById(id);
            }

            //Elements
            var status = element("status");
            var messages = element("messages");
            var textarea = element("textarea");
            var username = element("username");
            var clear = element("clear");
            var send = element("send");

            //Set default status
            var statusDefault = status.textContent;
            var setStatus = function (s) {
                status.textContent = s;
                if (s !== statusDefault) {
                    var delay = setTimeout(function () {
                        setStatus(statusDefault)
                    }, 4000);
                }
            }


            //Connect to socket.io

            var socket = io.connect('http://127.0.0.1:4000');
            // Check for connection
            if (socket !== undefined) {
                console.log('Connected to socket: ');


                //Handled output
                socket.on('output', function (data) {
                    // console.log(data);
                    if (data.length) {
                        for (var x = 0; x < data.length; x++) {
                            // Build out message
                            var message = document.createElement('div');
                            message.setAttribute('class', 'chat-message');
                            message.textContent = data[x].name + ': ' + data[x].message;
                            messages.appendChild(message);
                            messages.insertBefore(message, messages.firstChild);
                        }
                    }
                });

                //Get status from the server
                socket.on('status', function (data) {
                    //Get message status
                    setStatus((typeof data === 'object') ? data.message : data);
                    if (data.clear) {
                        textarea.value = '';
                    }
                });

                //Handle input
                textarea.addEventListener('keydown', function (event) {
                    if (event.which === 13 && event.shiftKey == false) {
                        //Emit to server 
                        socket.emit('input', {
                            name: username.value,
                            message: textarea.value
                        })

                        event.preventDefault();
                    }
                });
                send.addEventListener('click', function (event) {
                    //Emit to server 
                    socket.emit('input', {
                        name: username.value,
                        message: textarea.value
                    });
                    event.preventDefault();
                });

                // clear
                clear.addEventListener('click', function (data) {
                    socket.emit('clear');
                })

                //clear messages
                socket.on('cleared', function () {
                    messages.textContent = '';
                });
            }


        })();
    </script>
</body>

</html>
